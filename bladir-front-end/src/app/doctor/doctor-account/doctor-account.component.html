<div class="ui middle aligned center aligned grid">
  <div class="three wide column"></div>

  <div class="ten wide column" style="margin-top: 2rem;">
    <div class="ui secondary menu">
      <h2>
        Hello, {{ user.firstName }}
      </h2>
      <div class="right menu">
        <button class="ui button" (click)="onClicl()">
          Edit
        </button>
      </div>
    </div>

    <div class="ui top attached tabular menu">
      <a class="active item">
        Profile
      </a>
    </div>
    <div class="ui bottom attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="sixteen wide field">
            <label>Username</label>
            <input type="text" [(ngModel)]="user.username" disabled>
          </div>
        </div>
      </div>

      <div class="ui form">
        <div class="inline fields">
          <div class="eight wide field">
            <label>Name</label>
            <input type="text" [(ngModel)]="user.firstName" [disabled]="block">
          </div>
          <div class="eight wide field">
            <input type="text" [(ngModel)]="user.lastName" [disabled]="block">
          </div>
        </div>
      </div>

      <div class="ui form">
        <div class="inline fields">
          <div class="sixteen wide field">
            <label>Email</label>
            <input type="text" [(ngModel)]="user.email" [disabled]="block">
          </div>
        </div>
      </div>

      <div class="ui form">
        <div class="inline fields">
          <div class="sixteen wide field">
            <label>Gender</label>
            <input type="text" [(ngModel)]="user.gender" [disabled]="block">
          </div>
        </div>
      </div>

      <div class="ui form">
        <div class="inline fields">
          <div class="sixteen wide field">
            <label>Role</label>
            <input type="number" [(ngModel)]="user.roleId" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="three wide column"></div>
</div>
